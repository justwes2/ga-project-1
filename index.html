<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>Tower of Hanoi</h1>
      <p>The object of the game is to get all discs onto another tower. You can only move one disc at a time. You can only move a disc onto a larger disc. </p>
      <p id="timer">Click a tower to move the first disc.</p>
      <p id="moves"> Moves: 0</p>
    </header>
      <div class='board'>
        <div class='tower' id='firstTower'>
          <div class='disc base'></div>
        </div>
        <div class='tower' id='secondTower'>
          <div class='disc base'></div>
        </div>
        <div class='tower' id='thirdTower'>
          <div class='disc base'></div>
        </div>
      </div>
    <footer>
      <p>Created by Wes Coffay <br/>All images licened through Creative Commons/Wikimedia</p>
    </footer>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
     <script src="main.js"></script>
  </body>

</html>
